<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .btn {
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Admin Panel</h1>
        
        <h2 class="mt-4">Upload Files</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select file(s) to upload:</label>
                <input type="file" name="file" id="file" class="form-control-file" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <h2 class="mt-4">Run/Stop app.py</h2>
        <form action="/toggle_app" method="post">
            <button type="submit" class="btn btn-info btn-lg">{{ app_button_text }}</button>
        </form>

        <h2 class="mt-4">Run/Stop preprocess_and_encode.py</h2>
        <form action="/run_preprocess" method="post">
            <button type="submit" class="btn btn-warning">{{ preprocess_button_text }}</button>
        </form>
    </div>
</body>
</html>
